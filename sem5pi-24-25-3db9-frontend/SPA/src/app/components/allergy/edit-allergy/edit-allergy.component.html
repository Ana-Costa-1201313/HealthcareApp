<p-dialog
  header="Allergy"
  [visible]="showEdit"
  (visibleChange)="showEditChange.emit($event)"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <ng-template pTemplate="header">
    <h4 class="fw-bold">Edit Allergy</h4>
  </ng-template>

  <form [formGroup]="editAllergyForm" (ngSubmit)="editAllergy()">
    <span class="p-float-label mt-4">
      <input pInputText formControlName="name" autoWidth="false" id="name" />
      <label for="name">Name *</label>
    </span>
    <p-message
      *ngIf="
        editAllergyForm.get('name')?.dirty &&
        editAllergyForm.get('name')?.hasError('required')
      "
      severity="error"
      text="Field is required"
    ></p-message>

    <span class="p-float-label mt-4">
      <input pInputText formControlName="code" autoWidth="false" id="code" />
      <label for="code">Code *</label>
    </span>
    <p-message
      *ngIf="
        editAllergyForm.get('code')?.dirty &&
        editAllergyForm.get('code')?.hasError('required')
      "
      severity="error"
      text="Field is required"
    ></p-message>

    <span class="p-float-label mt-4">
      <input
        pInputText
        formControlName="description"
        autoWidth="false"
        id="description"
      />
      <label for="description">Description</label>
    </span>

    <p-button
      class="mt-4 d-block"
      type="Submit"
      label="Submit"
      [disabled]="editAllergyForm.invalid"
      id="buttonSubmit"
    /></form
></p-dialog>
